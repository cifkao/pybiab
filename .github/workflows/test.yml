name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_setup:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Setup package
        run: pip install -e .

      - name: Minimal test
        run: |
          python -m pybiab.scripts.bb_abc2sgu --help
          python -m pybiab.scripts.rb_render --help
